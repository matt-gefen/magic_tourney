<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script defer src='js/app.js' type="module"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <title>Magic Tourney</title>
</head>
<body>
  <main class='start-container'>
      <h1 id='main-message'>Welcome to Magic Tourney</h1>

      <div id="carouselExampleControls" class="carousel slide player-selection" data-ride="carousel" data-interval="false" hidden>
        <div class="carousel-inner">
          <div class="carousel-item active" id = 'mage'>
            <img src="images/mage-demo-1.png" class="d-block w-50" alt="wizard">
          </div>
          <!-- <div class="carousel-item">
            <img src="https://picsum.photos/203/300" class="d-block w-100" alt="...">
          </div> -->
          <!-- <div class="carousel-item" id='warlock'>
            <img src="https://picsum.photos/204/300" class="d-block w-100" alt="...">
          </div> -->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
      </div>

      <button id = 'start' type="button" class="btn btn-primary btn-lg">Start The Game</button>
      <button id = 'select' type="button" class="btn btn-primary btn-lg" hidden>Step Into Arena</button>
  </main>
  <h1 class='game-message' hidden></h1>
  <!-- <div class="restart" hidden>restart button</div> -->
  <main class="game-container" hidden>
    <div class="sprite">
      <!-- <img class='boss-sprite' src="./images/mitch-the-litch.gif" alt="Mitch the Litch"> -->
    </div>
    <div class="game-text">
      <div class='turn-text'>SELECT YOUR MOVE</div>
      The battle begins!
    </div>
    <div class="game-info">
      <div id='health'>
        <span class='info'>Health:</span>
        <span id='health-number'></span>
      </div>
      <div id='ap'>
        <span class='info'>Ap:</span>
        <span id='ap-number'></span>
      </div>
      <div id='turn'>
        <span class='info'>Turn:</span> 
        <span id='turn-number'>1/10</span>
      </div>
    </div>
    <div class="play-options">
      <button type="button" id = 'standard-att' class="btn btn-success"><span class='move'>Standard</span></button>
      <button type="button" id = 'defense' class="btn btn-success"><span class ='move'>Defense</span></button>
      <button type="button" id = 'special-att' class="btn btn-success"><span class ='move'>Special</span></button>
      <button type="button" id = 'ultimate' class="btn btn-success"><span class ='move'>Ultimate</span></button>
    </div>
    <div class="boss-hp">
      <span class='info'>Enemy Health</span>
      <span id='boss-health-number'></span>
    </div>
  </main>
</body>
</html>
