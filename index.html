<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script defer src='js/app.js' type="module"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Magic Tourney</title>
</head>
<body>
  <main class='container'>
      <h1 id='main-message'>Welcome to Magic Tourney</h1>

      <div id="carouselExampleControls" class="carousel slide player-selection" data-ride="carousel" data-interval="false" hidden>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/mage-demo-1.png" class="d-block w-100" alt="wizard">
          </div>
          <!-- <div class="carousel-item">
            <img src="https://picsum.photos/203/300" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/204/300" class="d-block w-100" alt="...">
          </div> -->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
      </div>

      

      <button id = 'start' type="button" class="btn btn-primary btn-lg">Start The Game</button>
      <button id = 'select' type="button" class="btn btn-primary btn-lg" hidden>Step Into Arena</button>
  </main>
